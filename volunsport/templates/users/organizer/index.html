{% extends "base_index.html" %}

{% block content %}
{% if organizer_list %}
        <ul>
        {% for organizer in organizer_list %}
                <li><a href="/organizers/{{organizer.id}}/">{{ organizer.first_name }}</a></li>
        {% endfor %}
        </ul>
{% else %}
        <p>No organizers are aviable.</p>
{% endif %}
{% endblock %}
